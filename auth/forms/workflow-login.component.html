<form>
    <xc-form-input label="username-input"
        [(value)]="data.username"
        xc-form-field-suffix="clear"
        [readonly]="data.disabled"
        iconTooltip="clear-tooltip"
        xc-i18n
        name="username"
        [xc-form-field-tab-index]="data.usernameTabIndex"
        [xc-form-field-tab-index-suffix]="data.usernameSuffixTabIndex"
    />
    <xc-form-input label="password-input"
        [(value)]="data.password"
        type="password"
        xc-form-field-suffix="password"
        [readonly]="data.disabled"
        (keydown.enter)="data.onEnter()"
        iconTooltip="show-password-tooltip"
        xc-i18n
        name="password"
        autocomplete="current-password"
        [xc-form-field-tab-index]="data.passwordTabIndex"
        [xc-form-field-tab-index-suffix]="data.usernameSuffixTabIndex"
    />
 </form>
