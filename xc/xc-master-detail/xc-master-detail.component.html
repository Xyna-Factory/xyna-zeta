<mat-drawer-container>

    <mat-drawer-content>
        <ng-content select="[master]"></ng-content>
    </mat-drawer-content>

    <mat-drawer #drawer [mode]="mode" [position]="position" [disableClose]="!escapable" [opened]="opened" (openedChange)="openedChange($event)">
        <ng-content select="[detail]"></ng-content>
    </mat-drawer>

</mat-drawer-container>
