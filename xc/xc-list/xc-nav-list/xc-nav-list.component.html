<mat-nav-list>
  @for (item of items; track item) {
    <xc-nav-list-item
      [item]="item"
      [size]="size"
      [depth]="0"
      [color]="color"
      [shrink]="shrink"
      [orientation]="orientation"
      (focusChange)="focusChange($event)"
    >{{item.name}}</xc-nav-list-item>
  }
</mat-nav-list>
