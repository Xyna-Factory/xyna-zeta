<mat-nav-list>
    <ng-container *ngFor="let item of items">
        <xc-nav-list-item
            [item]="item"
            [size]="size"
            [depth]="0"
            [color]="color"
            [shrink]="shrink"
            [orientation]="orientation"
            (focusChange)="focusChange($event)"
        >{{item.name}}</xc-nav-list-item>
    </ng-container>
</mat-nav-list>
