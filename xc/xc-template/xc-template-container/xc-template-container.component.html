<xc-panel [class]="stylename">
  <header>
    <label>{{injectedData.getLabel()}}</label>
  </header>

  <section>
    @for (child of templates | async; let i = $index; track i) {
      <xc-template
        [xc-template-instance]="child"
      ></xc-template>
    }
  </section>

  <footer></footer>
</xc-panel>
