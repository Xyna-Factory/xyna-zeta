<dl>
  @for (child of definitionListDefinition?.children; let i = $index; track i) {
    <xc-definition-proxy
      [xc-base-definition]="child"
      [xc-base-definition-data]="definitionData"
      (xc-definition-closed)="closed.emit($event)"
      xc-dl-unwrap
    ></xc-definition-proxy>
  }
</dl>
